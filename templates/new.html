{% extends 'base.html' %}
{% block mainblock %}
<div class="article-edit">
    <h2>Новая&nbsp;статья</h2>
    <form>
        <div class="form-group">
            <label for="InputTitle">Заголовок:</label>
            <input type="text" name="title" class="form-control" id="InputTitle" placeholder="Заголовок" />
        </div>
        <div class="form-group">
            <label for="InputSlug">Slug:</label>
            <input type="text" name="slug" class="form-control" id="InputSlug" placeholder="Slug" />
        </div>
        <div class="form-group">
            <label for="InputRubric">Рубрика:</label>
            <select name="rubric" class="form-control" id="InputRubric">
                <option>Без рубрики</option>
                <option>Sampe rubric</option>
                <option>Another sample rubric</option>
            </select>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="is_hidden">
                Скрытая&nbsp;статья
            </label>
        </div>
        <div class="form-group">
            <label for="InputText">Текст статьи:</label>
            <textarea class="form-control" id="InputText" name="text" placeholder="Текст" rows="5"></textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="Опубликовать" onclick="#" />
        <button class="btn btn-primary">Сохарнить</button>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
